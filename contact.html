                    <!--form-->
                    <form id="contact-form" class="" action="https://formsubmit.co/80380174f153d7253a883e75e8c71980"

                        <input type="hidden" name="_next" value="https://nadabonaso.com/success.html">

                            <p class="control is-expanded has-icons-left">
                                <input type="text" id="name" class="input is-light is-shadowless"

                                <span class="icon is-small is-left">

                                </span>
                            </p>
                        </div>

                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </p>
                        </div>
                        <div class="field">
                            <label for="message" class="label">Message</label>
                            <div class="control">
                                <textarea id="message" class="textarea is-light is-shadowless"
                                    placeholder="Type your message" name="message" required></textarea>
                            </div>
                        </div>
                        <div class="field mt-4">
